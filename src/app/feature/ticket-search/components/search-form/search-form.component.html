<div class="layout-wrapper">
  <mat-form-field>
    <input type="text" matInput placeholder="Search symbol" [matAutocomplete]="autoTicket" [value]="ticketVal" (keyup)="onTicketValueChanged($event.target.value)">
  </mat-form-field>

  <mat-autocomplete #autoTicket="matAutocomplete">
    <mat-option *ngFor="let ticket of tickets" (onSelectionChange)="onSelectionChange(ticket)">{{ticket.symbol}}  {{ticket.name}}</mat-option>
  </mat-autocomplete>

  <mat-card>
      <mat-card-header>
          <mat-card-title>1</mat-card-title>
          <mat-card-subtitle>2</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
          <mat-grid-list cols="4" rowHeight="100px">
              <mat-grid-tile
                  *ngFor="let tile of tiles"
                  [colspan]="tile.cols"
                  [rowspan]="tile.rows">
              </mat-grid-tile>
            </mat-grid-list>
      </mat-card-content>
  </mat-card>
</div>
