<div class="layout-wrapper">
  <mat-form-field>
    <input type="text" matInput placeholder="Search symbol" [matAutocomplete]="autoTicket" (keyup)="onTicketValueChanged($event.target.value)">
  </mat-form-field>

  <mat-autocomplete #autoTicket="matAutocomplete">
    <mat-option *ngFor="let ticket of tickets" [value]="ticket.symbol">{{ticket.symbol}}  {{ticket.name}}</mat-option>
  </mat-autocomplete>
</div>
